<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Joy</title>
  <meta name="description" content="Joy Language Interpreter">
  <meta name="author" content="Jim Fitzpatrick">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//fonts.googleapis.com/css?family=Jura:400,300,600" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section id="app">
    <header>
      <h1>Try Joy</h1>
      <nav>
        <ul>
          <li><a href="https://github.com/jimf/joy-js">GitHub</a></li>
        </ul>
      </nav>
    </header>

    <main class="sections">
      <div class="input-section">
        <textarea name="input" placeholder="Type Joy code here and press ENTER to evaluate..."></textarea>
      </div>

      <div class="output-section">
        <div class="output-result"></div>
      </div>
    </main>
  </section>
  <script src="index.js"></script>
</body>
</html>
